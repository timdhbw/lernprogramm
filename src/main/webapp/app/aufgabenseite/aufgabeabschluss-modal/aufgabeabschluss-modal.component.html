<h3>OK Nice, du hast du Aufgabe Abgeschlossen!</h3>
<p>Wenn du willst, kannst du die Aufgabe noch bewerten:</p>
<ng-rating-bar

></ng-rating-bar>

<button class="btn btn-success" (click)="close()">Mach nen Closer</button>
