<div [ngSwitch]="aufgabenteil?.aufgabenteiltyp">
    <div *ngSwitchCase="'TEXT'">
        <label>{{aufgabenteil?.text}}</label>
    </div>
    <div *ngSwitchCase="'MULTIPLECHOICE'">
        <label>{{aufgabenteil?.text}}</label>
        <div *ngFor="let multi of aufgabenteil?.multiplechoiceAntwortenList; let i = index">
            <label for="'multi' + i">{{multi.label}}</label>
            <input type="checkbox" id="'multi' + i" [(ngModel)]="multi.checked"/>
        </div>
    </div>
</div>
