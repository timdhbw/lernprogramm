<div class="row justify-content-between mb-3">
    <label class="col-auto font-weight-bold" jhiTranslate="login.register.notregistered"></label>
    <div class="col-auto">
        <button class="btn btn-primary" (click)="register()" jhiTranslate="login.register.registerNow"></button>
    </div>
</div>

<div class="form-group ">
    <label class="font-weight-bold" for="benutzername" jhiTranslate="global.form.username.label">Benutzername</label>
    <input class="form-control" id="benutzername" type="text" (keyup.enter)="login()" [(ngModel)]="username"
           placeholder="{{ 'global.form.username.placeholder' | translate }}"/>
</div>

<div class="form-group">
    <label class="font-weight-bold" for="passwort" jhiTranslate="login.form.password">Passwort</label>
    <input class="form-control" id="passwort" type="password" (keyup.enter)="login()" [(ngModel)]="passwort"
           placeholder="{{'login.form.password.placeholder' | translate }}"/>
</div>

<div class="justify-content-center d-flex py-2">
    <div class="col-auto ">
        <label for="checkbox">{{'login.form.rememberme' | translate}}</label>
        <input id="checkbox" type="checkbox" [(ngModel)]="rememberMe"/>
    </div>
</div>

<div class="mb-2 row justify-content-center">
    <button class="btn btn-success" (click)="login()" jhiTranslate="login.form.button"></button>
</div>

<p *ngIf="authenticationError" class="font-weight-bold text-danger" jhiTranslate="login.message.error.authentication">Oh
    man, da ist irgendwas schief gelaufen beim Einloggen...</p>

<div class="row justify-content-center ">
    <a class="font-weight-bold passwort col" href="/account/reset"><u jhiTranslate="login.password.forgot">Passwort
        vergessen?</u></a>&nbsp;
</div>

<div class="row justify-content-center ">
    <a href="/faq" class="font-weight-bold passwort col"><u jhiTranslate="login.register.why">Warum registrieren</u></a>&nbsp;
</div>
