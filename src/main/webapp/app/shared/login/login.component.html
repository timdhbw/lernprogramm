<div class="form-group ">
    <label class="font-weight-bold" for="benutzername" jhiTranslate="global.form.username.label">Benutzername</label>
    <input class="form-control" id="benutzername" type="text" [(ngModel)]="username" placeholder="{{ 'global.form.username.placeholder' | translate }}"/>
</div>

<div class="form-group">
    <label class="font-weight-bold" for="passwort" jhiTranslate="login.form.password">Passwort</label>
    <input class="form-control" id="passwort" type="password" [(ngModel)]="passwort" placeholder="{{'login.form.password.placeholder' | translate }}"/>
</div>

<div class="justify-content-center d-flex py-2">
    <div class="col-auto ">
        <label for="checkbox">{{'login.form.rememberme' | translate}}</label>
        <input id="checkbox" type="checkbox" [(ngModel)]="rememberMe"/>
    </div>
</div>

<div class="my-2 row justify-content-center">
    <button class="btn btn-success" (click)="login()" jhiTranslate="login.form.button"></button>
</div>

<p *ngIf="authenticationError" class="font-weight-bold text-danger" jhiTranslate="login.message.error.authentication">Oh man, da ist irgendwas schief gelaufen beim Einloggen...</p>

<div class="row justify-content-center ">
    <a href="/account/register" class="font-weight-bold passwort"><u jhiTranslate="login.register.registerNow">Noch nicht regitriert</u></a>&nbsp;
</div>

<div class="row justify-content-center ">
    <a class="font-weight-bold passwort"><u jhiTranslate="login.password.forgot">Passwort vergessen?</u></a>&nbsp;
</div>
