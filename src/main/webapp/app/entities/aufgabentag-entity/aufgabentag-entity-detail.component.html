<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aufgabentagEntity">
            <h2><span jhiTranslate="lernprogrammApp.aufgabentagEntity.detail.title">Aufgabentag Entity</span> {{ aufgabentagEntity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lernprogrammApp.aufgabentagEntity.tag">Tag</span></dt>
                <dd>
                    <span>{{ aufgabentagEntity.tag }}</span>
                </dd>
                <dt><span jhiTranslate="lernprogrammApp.aufgabentagEntity.text">Text</span></dt>
                <dd>
                    <span>{{ aufgabentagEntity.text }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aufgabentag-entity', aufgabentagEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
