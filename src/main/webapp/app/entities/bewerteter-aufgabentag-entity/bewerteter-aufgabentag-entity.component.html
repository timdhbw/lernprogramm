<div>
    <h2 id="page-heading">
        <span jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.home.title">Bewerteter Aufgabentag Entities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bewerteter-aufgabentag-entity" [routerLink]="['/bewerteter-aufgabentag-entity/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.home.createLabel">
            Create a new Bewerteter Aufgabentag Entity
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'lernprogrammApp.bewerteterAufgabentagEntity.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="bewerteterAufgabentagEntities?.length === 0">
        <span jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.home.notFound">No bewerteterAufgabentagEntities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bewerteterAufgabentagEntities && bewerteterAufgabentagEntities.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.bewertung">Bewertung</span></th>
                    <th scope="col" ><span jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.aufgabentag">Aufgabentag</span></th>
                    <th scope="col" ><span jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.profil">Profil</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bewerteterAufgabentagEntity of bewerteterAufgabentagEntities ;trackBy: trackId">
                    <td><a [routerLink]="['/bewerteter-aufgabentag-entity', bewerteterAufgabentagEntity.id, 'view']">{{ bewerteterAufgabentagEntity.id }}</a></td>
                    <td>{{ bewerteterAufgabentagEntity.bewertung }}</td>
                    <td>
                        <div *ngIf="bewerteterAufgabentagEntity.aufgabentag">
                            <a [routerLink]="['/aufgabentag-entity', bewerteterAufgabentagEntity.aufgabentag?.id, 'view']" >{{ bewerteterAufgabentagEntity.aufgabentag?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="bewerteterAufgabentagEntity.profil">
                            <a [routerLink]="['/profil-entity', bewerteterAufgabentagEntity.profil?.id, 'view']" >{{ bewerteterAufgabentagEntity.profil?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bewerteter-aufgabentag-entity', bewerteterAufgabentagEntity.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bewerteter-aufgabentag-entity', bewerteterAufgabentagEntity.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bewerteterAufgabentagEntity)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
