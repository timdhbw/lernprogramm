<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bewerteter-aufgabentag-entity-heading" jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.home.createOrEditLabel">Create or edit a Bewerteter Aufgabentag Entity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.bewertung" for="field_bewertung">Bewertung</label>
                    <input type="number" class="form-control" name="bewertung" id="field_bewertung"
                           formControlName="bewertung"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.aufgabentag" for="field_aufgabentag">Aufgabentag</label>
                    <select class="form-control" id="field_aufgabentag" name="aufgabentag" formControlName="aufgabentag">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aufgabentagEntityOption.id === editForm.get('aufgabentag')!.value?.id ? editForm.get('aufgabentag')!.value : aufgabentagEntityOption" *ngFor="let aufgabentagEntityOption of aufgabentagentities; trackBy: trackById">{{ aufgabentagEntityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.bewerteterAufgabentagEntity.profil" for="field_profil">Profil</label>
                    <select class="form-control" id="field_profil" name="profil" formControlName="profil">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profilEntityOption.id === editForm.get('profil')!.value?.id ? editForm.get('profil')!.value : profilEntityOption" *ngFor="let profilEntityOption of profilentities; trackBy: trackById">{{ profilEntityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
