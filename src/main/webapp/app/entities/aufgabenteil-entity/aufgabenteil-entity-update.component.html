<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-aufgabenteil-entity-heading" jhiTranslate="lernprogrammApp.aufgabenteilEntity.home.createOrEditLabel">Create or edit a Aufgabenteil Entity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.aufgabenteilEntity.laufenNr" for="field_laufenNr">Laufen Nr</label>
                    <input type="number" class="form-control" name="laufenNr" id="field_laufenNr"
                           formControlName="laufenNr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.aufgabenteilEntity.aufgabenteiltyp" for="field_aufgabenteiltyp">Aufgabenteiltyp</label>
                    <select class="form-control" name="aufgabenteiltyp" formControlName="aufgabenteiltyp" id="field_aufgabenteiltyp">
                        <option value="TEXT">{{ 'lernprogrammApp.AufgabenteiltypEnum.TEXT' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('aufgabenteiltyp')!.invalid && (editForm.get('aufgabenteiltyp')!.dirty || editForm.get('aufgabenteiltyp')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('aufgabenteiltyp')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.aufgabenteilEntity.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                           formControlName="text"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lernprogrammApp.aufgabenteilEntity.aufgabe" for="field_aufgabe">Aufgabe</label>
                    <select class="form-control" id="field_aufgabe" name="aufgabe" formControlName="aufgabe">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aufgabeEntityOption.id === editForm.get('aufgabe')!.value?.id ? editForm.get('aufgabe')!.value : aufgabeEntityOption" *ngFor="let aufgabeEntityOption of aufgabeentities; trackBy: trackById">{{ aufgabeEntityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
