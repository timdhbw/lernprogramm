<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aufgabenteilEntity">
            <h2><span jhiTranslate="lernprogrammApp.aufgabenteilEntity.detail.title">Aufgabenteil Entity</span> {{ aufgabenteilEntity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lernprogrammApp.aufgabenteilEntity.laufenNr">Laufen Nr</span></dt>
                <dd>
                    <span>{{ aufgabenteilEntity.laufenNr }}</span>
                </dd>
                <dt><span jhiTranslate="lernprogrammApp.aufgabenteilEntity.aufgabenteiltyp">Aufgabenteiltyp</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'lernprogrammApp.AufgabenteiltypEnum.' + aufgabenteilEntity.aufgabenteiltyp }}">{{ aufgabenteilEntity.aufgabenteiltyp }}</span>
                </dd>
                <dt><span jhiTranslate="lernprogrammApp.aufgabenteilEntity.text">Text</span></dt>
                <dd>
                    <span>{{ aufgabenteilEntity.text }}</span>
                </dd>
                <dt><span jhiTranslate="lernprogrammApp.aufgabenteilEntity.aufgabe">Aufgabe</span></dt>
                <dd>
                    <div *ngIf="aufgabenteilEntity.aufgabe">
                        <a [routerLink]="['/aufgabe-entity', aufgabenteilEntity.aufgabe?.id, 'view']">{{ aufgabenteilEntity.aufgabe?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aufgabenteil-entity', aufgabenteilEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
