<div [ngSwitch]="showNeuTeil">
    <div *ngSwitchCase="false">
        <button class="btn" (click)="neuerAufgabenteil()">Add aufgabenteil</button>
    </div>
    <div *ngSwitchCase="true">
        <select [(ngModel)]="newAufgabenteil.aufgabenteiltyp">
            <option *ngFor="let aufgabenTyp of getAufgabenteilTypList()" [ngValue]="aufgabenTyp">{{aufgabenTyp}}</option>
        </select>
        <label for="textfeld">Text</label>
        <input id="textfeld" type="text" [(ngModel)]="newAufgabenteil.text"/>

    </div>
