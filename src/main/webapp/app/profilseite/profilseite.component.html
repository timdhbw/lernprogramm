<div class="row">
    <h2 class="col">{{'profilseite.begruessung.anrede' | translate}} {{getName()}},</h2>
</div>
<div class="row">
    <p class="col" jhiTranslate="profilseite.begruessung.anredeText"></p>
</div>
<div class="row">
    <div class="col-sm-12 col-md-6">
        <jhi-edit-tag-leiste [label]="'Meine Tags:'" [aufgabentagList]="allTagsBewertetList"
                             [selectable]="true" [removable]="false" [addAble]="false" (selectClick)="refreshNextAufgabe()"></jhi-edit-tag-leiste>
        <label jhiTranslate="profilseite.begruessung.rangTitle"></label>
        <jhi-tag-bewertung-anzeige [tagBewerrtungList]="allTagsBewertetList"></jhi-tag-bewertung-anzeige>
        <label>1203</label>
    </div>
    <div class="col-sm-12 col-md-6 row">
        <label class="col-12" jhiTranslate="profilseite.begruessung.aufgabenTitle"></label>
        <button class="btn btn-success col-12" (click)="navigateToAufgabe()">Aufgabe (id: {{newAufgabeId}})</button>
        <button class="btn btn-success col-12" (click)="navigateToAufgabeEins()">Aufgabe (id: 1)</button>
        <jhi-aufgabenverwaltung [eigeneAufgaben]="profil.aufgaben"></jhi-aufgabenverwaltung>
    </div>
</div>
