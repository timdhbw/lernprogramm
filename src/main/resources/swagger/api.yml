# API-first development with OpenAPI
# This file will be used at compile time to generate Spring-MVC endpoint stubs using openapi-generator
openapi: '3.0.1'
info:
  title: 'lernprogramm'
  version: 0.0.1
servers:
  - url: http://localhost:8080/api
    description: Development server
  - url: https://localhost:8080/api
    description: Development server with TLS Profile
paths:
  /frontend/profil:
    get:
      tags:
        - frontend
      description: erhalte Informationen über das Profil
      operationId: getProfil
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getProfil
          content:
            application/json:
              schema:
                $ref: 'schemas/profil.yml'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /frontend/aufgabe:
    get:
      tags:
        - frontend
      description: Bekomme eine Aufgabe für die entsprechende Id
      operationId: getAufgabeById
      parameters:
        - in: query
          name: aufgabeId
          description: AufgabenId der Aufgabe, die geholt werden soll
          schema:
            type: integer
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getAufgabeById
          content:
            application/json:
              schema:
                $ref: 'schemas/aufgabe.yml'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - frontend
      description: Speicher die Aufgabe
      operationId: saveAufgabe
      requestBody:
        description: Zu speichernde Aufgabe
        required: true
        content:
          application/json:
            schema:
              $ref: 'schemas/aufgabe.yml'
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getAufgabeById
          content:
            application/json:
              schema:
                $ref: 'schemas/aufgabe.yml'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /frontend/aufgabe/user:
    get:
      tags:
        - frontend
      description: Bekomme eine Aufgabe für die entsprechende Id
      operationId: getAufgabenByUserId
      parameters:
        - in: query
          name: userId
          description: UserId der Aufgabe, die geholt werden soll
          schema:
            type: string
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getAufgabenByUserId
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'schemas/aufgabe.yml'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /frontend/aufgabe/tags:
    get:
      tags:
        - frontend
      description: Bekomme alle existierenden AufgabenTags
      operationId: getExistingTagList
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getExistingTagList
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "schemas/aufgabentag.yml"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /frontend/aufgabe/getRandom:
    get:
      tags:
        - frontend
      description: Bekomme die AufgabeId für die nächste Aufgabe
      operationId: getRandomNextAufgabe
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getRandomNextAufgabe
          content:
            application/json:
              schema:
                type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /frontend/aufgabe/abschluss:
    get:
      tags:
        - frontend
      description: Aufruf, nachdem der User eine Aufgabe abgeschlossen hat
      operationId: getAufgabeIstAbgeschlossen
      parameters:
        - in: query
          name: aufgabeId
          required: true
          description: AufgabenId von der Aufgabe, die Abgeschlossen wurde
          schema:
            type: integer
        - in: query
          name: ergebnisUser
          required: true
          description: Ergebnis des User bei der Aufgabe
          schema:
            type: integer
        - in: query
          name: bewertungAufgabe
          description: Bewertung der Aufgabe durch den User
          schema:
            type: integer
      security:
        - jwt: [ ]
      responses:
        '200':
          description: Antwort auf getAufgabeIstAbgeschlossen
          content:
            application/json:
              schema:
                type: boolean
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  responses:
    Problem:
      description: error occurred - see status code and problem object for more information.
      content:
        'application/problem+json':
          schema:
            $ref: 'https://opensource.zalando.com/problem/schema.yaml#/Problem'
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

  securitySchemes:
    jwt:
      type: http
      description: JWT Authentication
      scheme: bearer
      bearerFormat: JWT
    basic:
      type: http
      description: Basic Authentication
      scheme: basic
security:
  - jwt: [ ]
  - basic: [ ]
